<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="bootstrap.css">
    <title>bootstrap button </title>
<style type="text/css">
    .github-style .btn{
        font-weight:700;
    }
</style>
</head>
<body>
<div class="container">
<br>
<br>
    <div class="btn-group">
        <input type="button" value="按钮1" class="btn btn-primary" name="">
        <input type="button" value="按钮2" class="btn btn-primary" name="">
        <input type="button" value="按钮3" class="btn btn-primary" name="">

    </div>
    <br>
    <br>

    <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-primary " >按钮1</a>
        <a href="#" class="btn btn-primary ">按钮2</a>
        <a href="#" class="btn btn-primary ">按钮3</a>
    </div>
    <br>
    <br>

    <div class=" btn-group-vertical">
        <a href="#" class="btn btn-primary " >按钮1</a>
        <a href="#" class="btn btn-primary ">按钮2</a>
        <a href="#" class="btn btn-primary ">按钮3</a>
    </div>
    <br>
    <br>

    <div class=" btn-group">
        <a href="#" class="btn btn-primary " >按钮</a>
        <a href="#" class="btn btn-primary "><span class="caret"></span></a>

    </div>
    <br>
    <br>
    <div class=" btn-group dropup">
        <a href="#" class="btn btn-primary " >按钮</a>
        <a href="#" class="btn btn-primary "><span class="caret"></span></a>


    </div>
<br><br>
<div class="github-style">
    <div class="btn-group btn-group-sm">
    <button type="" class="btn btn-default active"><span class="glyphicon glyphicon-eye-open"></span> Watch  <span class="caret"></span></button>
    <button type="" class="btn btn-default">3,064</button>

</div>
   <div class="btn-group btn-group-sm">
    <button type="" class="btn btn-default active"><span class="glyphicon glyphicon-star"></span> Unstar  </button>
    <button type="" class="btn btn-default">36,296</button>

</div>
<div class="btn-group btn-group-sm">
    <button type="" class="btn btn-default active"><span class="glyphicon glyphicon-wrench"></span> fork  </button>
    <button type="" class="btn btn-default">9,258</button>

</div>
</div>


</div>
</body>
<link href="css/bootstrap.min.css" rel="stylesheet">
     <script src="jquery-3.2.1.min.js"></script>
</html>
