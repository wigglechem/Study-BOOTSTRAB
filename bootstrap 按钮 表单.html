<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="bootstrap.css">
    <title>bootstrap 按钮 表单</title>
<style type="text/css">
    div[class*="col-"]{background:#666;border:1px #00f solid;color:white;height:50px;}
</style>
</head>
<body>
<div class="container">
    <br>
    <input type="button" value="默认样式" name="">
    <input type="button" value="首选项" name="" class="btn btn-primary">
    <input type="button" value="成功" name="" class="btn btn-success">
    <input type="button" value="你好！你叫什么名字" name="" class="btn btn-info">
    <input type="button" value="你还差一点哦" name="" class="btn btn-warning">
    <input type="button" value="你没有女朋友" name="" class="btn btn-danger">
    <p>默认段落</p>
    <p class="bg-primary">欢迎登录</p>
    <p class="bg-warning">即将退出登录</p>
    <p class="bg-success">恭喜你成功注册本站会员</p>
    <p class="bg-danger">hello world</p>



</div>
</body>
<link href="css/bootstrap.min.css" rel="stylesheet">
     <script src="jquery-3.2.1.min.js"></script>
</html>
